<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Ingresa a tu cuenta</title>
</head>

<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="/images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <p class="leyenda"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
    </header>
    <form action="/login" method="POST" autocomplete="off" id="form">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="pass">Contraseña:</label>
        <input type="pass" name="pass" id="pass" required minlength="8">

        <label class="recordarme" for="recordarme"><input type="checkbox" value="recordarme" name="recordarme" id="recordarme">  Recordarme</label>

        <a href="/views/home.html"><button class="boton" type="submit">Iniciar Sesión</button></a>
    </form>
</body>

</html>
