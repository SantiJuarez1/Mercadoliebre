<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">   
    <title>Creá tu cuenta</title>
</head>

<body>

    <header>
        <div class="top-header">
            <div class="logo">
                <img src="/images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <p class="leyenda"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
    </header>
    <form action="/register" method="post" autocomplete="off" id="form">

        <label for="nombre">Nombre y apellido</label>
        <input type="text" name="nombre" id="nombre" required>

        <label>Nombre de usuario</label>
        <input type="usuario" name="usuario" id="usuario" required>

        <label>Fehca de Nacimiento</label>
        <input type="date" name="fecha-n" id="fecha-n" required>

        <label>Domicilio</label>
        <input type="domicilio" name="domicilio" id="domicilio" required>

        <label>¿Deseas comprar o vender?</label>
        <label><input id="comprar" type="radio" name="comprar-vender" value="comprar"> comprar</label>
        <label><input id="vender" type="radio" name="comprar-vender" value="vender"> vender</label>

        <label>Categorias de interes</label>
        <div name="categoria" id="categoria">

            <input type="checkbox">Electro</input>
            <input type="checkbox">Moda</input>
            <input type="checkbox">Hogar</input>
            <input type="checkbox">Jugueteria</input>
            <input type="checkbox">Vida sana</input>

        </div>

        <label>Foto de usuario</label>
        <input type="file">

        <label>Contraseña</label>
        <input type="contraseña" name="contraseña" id="contraseña" required>

        <label>Confirmar contraseña</label>
        <input type="confirmar" name="confirmar" id="confirmar" required>

        <a href="/views/home.html"><button id="boton" class="enviar" type="submit" value="Enviar">Enviar</button></a>
        <button id="boton" class="borrar" type="reset" value="Borrar respuestas">Borrar respuestas</button>

    </form>
</body>

</html>
